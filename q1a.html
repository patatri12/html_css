<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bus reservation</title>
    </head>
    <body>
        <form>
            <table >
                <tr>
                    <td><b>Name</b></td>
                    <td><input type="text" name="name" ></td>
                </tr>
                <br>
                <tr>
                    <td><b>Gender</b></td>
                    <td><input type="radio" name="gen" value="Male">Male<input type="radio" name="gen" value="Female" >Female</td>
                </tr>
                <br>
                <td><b>Age</b></td>
                <td><input type="checkbox" name="age" value="Below5">Below 5<input type="checkbox" name="age" value="Below4">5-30<input type="checkbox" name="age" value="Below3">30-60<input type="checkbox" name="age" value="Below9">60-80</td>
                <br>
                <tr>
                    <td><b>Address</b></td>
                    <td><textarea name="add" id="34" cols="4" rows="3"></textarea></td>
                </tr>
                <br>
                <tr>
                    <td><b>Any ID proof</b></td>
                    <td><input type="radio" name="gen" value="gg">Voter<input type="radio" name="gen" value="fff">Aadhar card<input type="radio" name="gen" value="yy">Driving License</td>
                </tr>
                <br>
                <tr>
                    <td><b>Date of journey</b></td>
                    <td>  
                    <label for="dates">Day</label>
                    <select name="dates" id="cars">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="dates">Month</label>
                    <select name="dates" id="dates">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label for="dates">Year</label>
                    <select name="dates" id="dates">
                        <option value="1">2021</option>
                        <option value="2">2022</option>
                        <option value="3">2023</option>
                    </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td><b>Mode of Payment</b></td>
                    <td><input type="radio" name="gen" value="gg">Net banking<input type="radio" name="gen" value="fff">UPI<input type="radio" name="gen" value="yy">Card</td>
                </tr>
                <tr>
                    <td><b>Feedback(Comments)</b></td>
                    <td><textarea name="add" id="34" cols="4" rows="3"></textarea></td>
                </tr>
                <br>
                <br>
                <tr>
                    <td><b>Click here to submit</b></td>
                    <td><input type="button" value="Submit" onclick="alert('Registration Success')"> </td>
                </tr>
                <style>
                   
        
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
        
                    td,
                    th {
                        padding: 10px;
                        border: 1px solid black;
                        text-align: left;
                    }
        
                   
                
                </style>
        

            </table>
        </form>
    </body>
</html>
